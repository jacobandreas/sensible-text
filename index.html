<!doctype HTML>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Pontano+Sans' 
          rel='stylesheet' 
          type='text/css'>
    <style type='text/css'>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background: #223;
      }

      #text {
        font-family: 'Pontano Sans', sans-serif;
        background: #28283f;
        margin: 0 auto;
        width: 30em;
        padding: 5em 1em;
        color: #ccc;
        outline: 0px solid;
      }
    </style>
    <script type='text/javascript'
            src='rangy-1.2.3/rangy-core.js'>
    </script>
    <script type='text/javascript'
            src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'>
    </script>
  </head>
  <body>

    <div id='text' contenteditable='true'>
    </div>  

    <script>

      function getCurrentTrigram() {
        var rangeEnd = rangy.getSelection().getRangeAt(0).startOffset;
        var searchString = $('#text').text().substring(0, rangeEnd);
        var re = /(\w+\s){1,3}$/;
        var match = re.exec(searchString); 
        if (!match) {
          return '';
        }
        return match[0];
      }

      var allowInsert = false;
      $('#text').keyup(function(evt) {
        allowInsert = false;
        if (evt.which === 32) {
          var ct = getCurrentTrigram();
          if (ct === '') {
            return;
          }
          allowInsert = true;
          $.get('http://autocomplete.jacobandreas.net/autocomplete',
                {'sources': 'google', 'context': ct},
                function(data) {
            if (!allowInsert) {
              return;
            }
            alert('ok');
            var newnode = $('<span class="ac">' + data + '</span>')[0];
            rangy.getSelection().getRangeAt(0).insertNode(newnode);
            var newrange = rangy.createRange();
            newrange.selectNode(newnode);
            rangy.getSelection().setSingleRange(newrange);
          });
        }
      });
    </script>
  </body>
</html>
