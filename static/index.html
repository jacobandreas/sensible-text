<!doctype HTML>
<html>
  <head>
    <title>Sensible Text</title>
    <link href='http://fonts.googleapis.com/css?family=Pontano+Sans' 
          rel='stylesheet' 
          type='text/css'>
    <link href='/static/css/style.css'
          rel='stylesheet'
          type='text/css'>

    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
    <script type='text/javascript' src='/static/js/rangy.js'></script>
    <script type='text/javascript' src='/static/js/spin.js'></script>
  </head>
  <body>
    <ul id='sources'>
      <li id='google'><span class='plus'>+</span> Google
      <li id='austen'><span class='plus'>+</span> Austen
      <li id='stranger'><span class='plus'>+</span> Strangers
    </ul>
    <div id='spinner'></div>
    <div id='text' contenteditable='true'></div>  
    <div id='attribution'><p>This unfortunate <a
        href='http://github.com/jacobandreas/sensible-text'>text editor</a> is
      brought to you by <a href='http://jacobandreas.net'>Jacob
        Andreas</a>.</p></div>
    <script type='text/javascript' src='/static/js/autocomplete.js'></script>
  </body>
</html>
